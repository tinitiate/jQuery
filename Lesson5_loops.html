# jQuery Loops
* Loops are used to run code repeatedly for a specified or any number of times.
* Javascript/jQuery supports 4 different loops
    * FOR LOOP
      The numer of times the loop must iterate is predefined based 
      on value in the loop construct itself
    * FOR IN LOOP
      The numer of times the loop must iterate is predefined in the number of 
      elements in the ARRAY or OBJECT.
    * WHILE LOOP
      The numer of times the loop must iterate MAY or MAY NOT be predefined,
      The iteration count can be changed from within the loop, this loop is 
      more flexible to use. First condition is checked and loop executed.
    * DO WHILE LOOP
      The numer of times the loop must iterate MAY or MAY NOT be predefined,
      The iteration count can be changed from within the loop, this loop is 
      more flexible to use. First loop is executed and condition is checked.
```
-->
